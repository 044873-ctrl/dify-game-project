name: Update Game from Dify

on:
  workflow_dispatch:
  repository_dispatch:
    types: [update_game]

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Write index.html
        run: |
          if [ -z "${{ github.event.client_payload.code_base64 }}" ]; then
            echo "PGh0bWw+PGJvZHk+PGgxPlRlc3QgT0s8L2gxPjwvYm9keT48L2h0bWw+" | base64 -d > index.html
          else
            echo "${{ github.event.client_payload.code_base64 }}" | base64 -d > index.html
          fi

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add index.html
          git commit -m "Update game via Dify" || echo "No changes"
          git push
