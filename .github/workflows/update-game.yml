name: Update Game from Dify

on:
  workflow_dispatch:
  repository_dispatch:
    types: [update_game]

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Write index.html
        run: |
          if [ -z "${{ github.event.client_payload.code }}" ]; then
            echo "<html><body><h1>Test OK</h1></body></html>" > index.html
          else
            cat << 'EOF' > index.html
${{ github.event.client_payload.code }}
EOF
          fi

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add index.html
          git commit -m "Update game via Dify" || echo "No changes"
          git push
