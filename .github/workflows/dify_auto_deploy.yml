name: Dify Auto Deploy

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Game Code via Dify
        run: |
          RESPONSE=$(curl -s -X POST https://api.dify.ai/v1/assistant/YOUR_ASSISTANT_ID/respond \
            -H "Authorization: Bearer ${{ secrets.DIFY_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"input":"Phaser 3 で矢印キーで動く簡単なゲームを index.html と game.js に分けて生成してください"}')

          echo "$RESPONSE" | jq -r '.output_text' | awk '/<html>/,/<\/html>/' > index.html
          echo "$RESPONSE" | jq -r '.output_text' | awk '/```javascript/,/```/' | sed 's/```javascript//;s/```//' > game.js

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add index.html game.js
          git commit -m "Auto-generated from Dify"
          git push
